# 实时重载配置文件
live_config_reload: true

window:
  decorations: "none"

background_opacity: 0.85

# 配色方案 (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#e6c547'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#70c0ba'
    white:   '#373b41'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#282a2e'

# Fonts
font:
  normal:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Regular
  bold:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold
  italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold Italic

  size: 11.0

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

scrolling:
# 回滚缓冲区中的最大行数，制定为“0”将禁止滚动。
  history: 10000

  # 滚动行数
  multiplier: 10
